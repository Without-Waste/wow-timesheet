
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WOW Timesheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>WOW Staff Timesheet</h1>

<section>
  <h2>Start New Shift</h2>
  <input id="eventName" placeholder="Event name">
  <input id="staffName" placeholder="Staff name">
  <input id="shiftDate" type="date">
  <button id="startShift">Start Shift</button>
</section>

<section>
  <h2>Active Shifts</h2>
  <div id="activeShifts"></div>
</section>

<section>
  <h2>Export</h2>
  <button id="exportCSV">Export Timesheets.csv</button>
</section>

<script src="app.js"></script>
</body>
</html>
